100%; height: 8px;} .space-10 {width: 100%; height: 10px;} .space-12 {width: 100%; height: 12px;} .space-16 {width: 100%; height: 16px;} .space-24 {width: 100%; height: 24px;} .space-32 {width: 100%; height: 32px;} .space-48 {width: 100%; height: 48px;} .space-64 {width: 100%; height: 64px;} .space-96 {width: 100%; height: 96px;} .space-128 {width: 100%; height: 128px;} .space-256 {width: 100%; height: 256px;} /* Button */ .button { margin: auto; display: inline-flex; width: auto; height: auto; padding: 12px 20px; justify-content: center; align-items: center; border: none; font-family: var(--family-sans); line-height: 1; cursor: pointer; gap: 8px; transition: 0.3s ease; opacity: 1; } .button:hover { opacity: 0.8; } /* Your Custom Css */

    .container {
        margin: auto;
        max-width: 1440px;
    }

    .main {
        margin: auto;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
    }

    .padding {
        padding: 30px;
    }

    .primary {
        width: 100%;
        height: 360px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .secondary {
        width: 100%;
        height: 360px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    @media only screen and (max-width: 1400px) {

        .container {
            margin: auto;
            width: 100%;
            padding: 0px 12px;
        }

        .main {
            grid-template-columns: auto;
        }

    }
  </style>

        // Handle file upload for SVGs
        document.getElementById('uploadSvg').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const containers = document.querySelectorAll('.svgContainer');
            if (file && file.type === 'image/svg+xml') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const svg = new DOMParser().parseFromString(e.target.result, 'image/svg+xml').querySelector('svg');
                    if (svg) {
                        svg.setAttribute('width', '300px');
                        svg.setAttribute('height', 'auto');
                        containers.forEach(container => {
                            container.innerHTML = '';
                            container.appendChild(svg.cloneNode(true));
                        });
                    } else {
                        containers.forEach(container => container.innerHTML = '<p>Invalid SVG content.</p>');
                    }
                };
                reader.readAsText(file);
            } else {
                containers.forEach(container => container.innerHTML = '<p>Please upload a valid SVG file.</p>');
            }
        });

        // Color generation
        function getRandomColor() {
            return `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
        }

        function adjustBrightness(hex, factor) {
            const r = Math.min(255, Math.max(0, parseInt(hex.slice(1, 3), 16) + factor));
            const g = Math.min(255, Math.max(0, parseInt(hex.slice(3, 5), 16) + factor));
            const b = Math.min(255, Math.max(0, parseInt(hex.slice(5, 7), 16) + factor));
            return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase()}`;
        }

        function hexToRGB(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function generateColors() {
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            const colors = [
                { id: 'color1-main', color: color1 },
                { id: 'color1-light', color: adjustBrightness(color1, 50) },
                { id: 'color1-dark', color: adjustBrightness(color1, -50) },
                { id: 'color2-main', color: color2 },
                { id: 'color2-light', color: adjustBrightness(color2, 50) },
                { id: 'color2-dark', color: adjustBrightness(color2, -50) }
            ];
            colors.forEach(({ id, color }) => {
                document.getElementById(id).style.backgroundColor = color;
            });
            document.getElementById('color1-main-value').textContent = `Primary ${hexToRGB(color1)}`;
            document.getElementById('color1-light-value').textContent = `Primary Light ${hexToRGB(adjustBrightness(color1, 50))}`;
            document.getElementById('color1-dark-value').textContent = `Primary Dark ${hexToRGB(adjustBrightness(color1, -50))}`;
            document.getElementById('color2-main-value').textContent = `Secondary ${hexToRGB(color2)}`;
            document.getElementById('color2-light-value').textContent = `Secondary Light ${hexToRGB(adjustBrightness(color2, 50))}`;
            document.getElementById('color2-dark-value').textContent = `Secondary Dark ${hexToRGB(adjustBrightness(color2, -50))}`;
        }

        // Event listener for button and key press
        document.getElementById('generate-button').addEventListener('click', generateColors);
        document.addEventListener('keydown', (event) => {
            if (event.key.toLowerCase() === 'g') {
                generateColors();
                event.preventDefault();
            }
        });

        generateColors(); // Generate initial colors
    });
                
  </script>
</body>
</html>
