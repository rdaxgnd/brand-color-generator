        // Handle file upload and display the uploaded SVG in all containers
        document.getElementById('uploadSvg').addEventListener('change', function(event) {
        const file = event.target.files[0]; // Get the uploaded file
        const svgContainers = document.querySelectorAll('.svgContainer'); // All containers for displaying SVG

        if (file && file.type === 'image/svg+xml') {
            const reader = new FileReader();

            reader.onload = function(e) {
            // Create a temporary DOM element to parse the SVG
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = e.target.result;

            const svgElement = tempDiv.querySelector('svg');
            if (svgElement) {
                // Set default width (and optionally height)
                svgElement.setAttribute('width', '300px'); // Default width
                svgElement.setAttribute('height', 'auto'); // Optional: auto height for proportion

                // Insert the modified SVG into all containers
                svgContainers.forEach(container => {
                container.innerHTML = ''; // Clear existing content
                container.appendChild(svgElement.cloneNode(true)); // Append cloned SVG to each container
                });
            } else {
                svgContainers.forEach(container => {
                container.innerHTML = '<p>Invalid SVG content.</p>';
                });
            }
            };

            reader.readAsText(file); // Read the SVG file as text
        } else {
            svgContainers.forEach(container => {
            container.innerHTML = '<p>Please upload a valid SVG file.</p>';
            });
        }
        });

        // Utility function to generate random hex color
        function getRandomColor() {
        return `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
        }

        // Function to adjust the brightness of a hex color
        function adjustBrightness(hex, factor) {
        const r = Math.min(255, Math.max(0, parseInt(hex.slice(1, 3), 16) + factor));
        const g = Math.min(255, Math.max(0, parseInt(hex.slice(3, 5), 16) + factor));
        const b = Math.min(255, Math.max(0, parseInt(hex.slice(5, 7), 16) + factor));
        return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase()}`;
        }

        // Function to generate and set colors
        function generateColors() {
        const color1 = getRandomColor();
        const color2 = getRandomColor();

        document.getElementById('color1-main').style.backgroundColor = color1;
        document.getElementById('color1-light').style.backgroundColor = adjustBrightness(color1, 50);
        document.getElementById('color1-dark').style.backgroundColor = adjustBrightness(color1, -50);

        document.getElementById('color2-main').style.backgroundColor = color2;
        document.getElementById('color2-light').style.backgroundColor = adjustBrightness(color2, 50);
        document.getElementById('color2-dark').style.backgroundColor = adjustBrightness(color2, -50);
        }

        // Event listener for the button
        document.getElementById('generate-button').addEventListener('click', generateColors);

        // Generate initial colors on page load
        generateColors();

        // Utility function to convert hex to RGB
        function hexToRGB(hex) {
        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);
        return `rgb(${r}, ${g}, ${b})`;
        }

        // Function to generate and set colors with RGB codes
        function generateColors() {
        const color1 = getRandomColor();
        const color2 = getRandomColor();

        // Color boxes update
        const boxes = [
            { id: 'color1-main', color: color1 },
            { id: 'color1-light', color: adjustBrightness(color1, 50) },
            { id: 'color1-dark', color: adjustBrightness(color1, -50) },
            { id: 'color2-main', color: color2 },
            { id: 'color2-light', color: adjustBrightness(color2, 50) },
            { id: 'color2-dark', color: adjustBrightness(color2, -50) },
        ];

        boxes.forEach(({ id, color }) => {
            const box = document.getElementById(id);
            box.style.backgroundColor = color;
        });

        // Update color values outside the boxes
        document.getElementById('color1-main-value').textContent = `Primary ${hexToRGB(color1)}`;
        document.getElementById('color1-light-value').textContent = `Primary Light ${hexToRGB(adjustBrightness(color1, 50))}`;
        document.getElementById('color1-dark-value').textContent = `Primary Dark ${hexToRGB(adjustBrightness(color1, -50))}`;
        
        document.getElementById('color2-main-value').textContent = `Secondary ${hexToRGB(color2)}`;
        document.getElementById('color2-light-value').textContent = `Secondary Light ${hexToRGB(adjustBrightness(color2, 50))}`;
        document.getElementById('color2-dark-value').textContent = `Secondary Dark ${hexToRGB(adjustBrightness(color2, -50))}`;
        }

        // Event listener for the button
        document.getElementById('generate-button').addEventListener('click', generateColors);

        // Generate initial colors on page load
        generateColors();



  </script>
</body>
